<div class="team-member">
    <div class="team-img">
        <img class="img-responsive" src="rick.jpg">
    </div>
    <div class="team-hover">
        <div class="desk">
            <h4>Hi there!</h4>
            <p>{{ .intro }}</p>
        </div>
    </div>
    <div class="team-title">
        <h5>{{ .name }}</h5>
        <span>{{ .role }}<span> <a href="mailto:{{ .email }}">{{ .email }}</span></span>
    </div>
</div>
